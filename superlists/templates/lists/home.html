<html>
    <head>
        <title>To-Do list</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input name="item_text" type="text" id="new_item" placeholder="Введите заметку" />
        </form>

        <table id="list_table" >
            <tr>
                <td>{{ new_item_text }}</td>
            </tr>
            
        </table>
    </body>
</html>
